<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100dvh;
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80vw;
      max-width: 500px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #2b2b2b;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #3a3a3a;
    }
  </style>
</head>
<body>
  <h1>Welcome to Echoes</h1>
  <input type="text" placeholder="Ask Echoes something..." />
  <button>Send</button>
</body>
</html>
